<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="game">
      <div id="container">
        <div class="current-scores" hidden>
          <p class="player-score">Your score: <span></span></p>
          <p class="computer-score">Computer's score: <span></span></p>
        </div>
        <div class="buttons-section">
          <button data-choice="rock">
            <i class="far fa-hand-rock"></i>
          </button>
          <button data-choice="paper">
            <i class="far fa-hand-paper"></i>
          </button>
          <button data-choice="scissors">
            <i class="far fa-hand-scissors"></i>
          </button>
        </div>
        <div class="current-status" hidden></div>

        <div class="result" hidden></div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
